<div class="content">

  <img src="assets/travel.svg" alt="location illustration">

  <div class="login-form">
    <span>Sign in</span>
    <form [formGroup]="logInForm" fxLayout="column"> 

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder" formControlName="password">
        </mat-form-field>
      </div>

      <div class="buttons" fxLayout="column" fxLayoutAlign="space-between center"> 
        <div>
          <button [disabled]="!logInForm.valid" mat-raised-button class="sign-in">Sign In</button>
        </div>
        <br>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <p>Don't have an account yet?</p>
          <a routerLink="/register">Sign up</a>
        </div>
      </div>
      
    </form>
  </div>

</div>
